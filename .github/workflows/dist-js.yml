name: dist js

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    if: github.ref_type == 'tag'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-22.04, ubuntu-22.04-arm ]
    steps:
      - uses: actions/checkout@v3
      - uses: hustcer/setup-nu@v3
        with:
          version: '0.95.0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - if: "matrix.os == 'macos-latest'"
        run: |
          nu -n -c "use action.nu *; build js aarch64-apple-darwin x86_64-apple-darwin"
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.12
      - if: "matrix.os == 'windows-latest'"
        run: |
          nu -n -c "use action.nu *; build js x86_64-pc-windows-msvc i686-pc-windows-msvc"
      - if: "matrix.os == 'ubuntu-22.04'"
        run: |
          sudo snap install zig --classic
          nu -n -c "overlay use action.nu; build js x86_64-unknown-linux-gnu"
      - if: "matrix.os == 'ubuntu-22.04-arm'"
        run: |
          sudo snap install zig --classic
          nu -n -c "overlay use action.nu; build js aarch64-unknown-linux-gnu"
      - uses: actions/upload-artifact@v4
        with:
          name: ipmb-js-${{ matrix.os }}
          path: |
            ipmb-js/*/release/ipmb_js.node
            target/*.zip
            target/*.pdb
            target/*.so.dwp

  dist:
    needs:
      - build
    if: github.ref_type == 'tag'
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: hustcer/setup-nu@v3
        with:
          version: '0.95.0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v4
        with:
          pattern: ipmb-js-*
          merge-multiple: true
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            target/*.zip
            target/*.pdb
            target/*.so.dwp
      - run: |
          nu -n -c "use action.nu *; dist js"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
